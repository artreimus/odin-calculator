<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="calculator-grid">
        <div class="output-display">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two button-function">AC</button>
        <button data-delete class="button-function">DEL</button>
        <button data-operation class="button-operation">รท</button>
        <button data-number class="button-numbers">9</button>
        <button data-number class="button-numbers">8</button>
        <button data-number class="button-numbers">7</button>
        <button data-operation class="button-operation">*</button>
        <button data-number class="button-numbers">6</button>
        <button data-number class="button-numbers">5</button>
        <button data-number class="button-numbers">4</button>
        <button data-operation class="button-operation">+</button>
        <button data-number class="button-numbers">3</button>
        <button data-number class="button-numbers">2</button>
        <button data-number class="button-numbers">1</button>
        <button data-operation class="button-operation">-</button>
        <button data-number class="button-numbers span-two">0</button>
        <button data-number class="button-numbers">.</button>
        <button data-equals class="button-operation">=</button>
      </div>
    </div>
  </body>
</html>
